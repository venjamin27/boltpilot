#          restore-keys: |
#            ${{ runner.os }}-apt-cache

      - name: Cache scons binaries
        uses: actions/cache@v3
        with:
          path: |
            /tmp/scons_cache
          key: ${{ runner.os }}-scons-cache-${{ steps.vars.outputs.sha_short }}
          restore-keys: |
            ${{ runner.os }}-scons-cache

